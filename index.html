<!doctype html>
<html>
	<head>
		<title>jQuery Fragment Scroll</title>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/style.css" />

		<script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.easing.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.fragmentScroll.min.js"></script>
		<script type="text/javascript">

		$(window).load(function() {
			$("html, body").fragmentScroll();
		});

		</script>
	</head>
	<body>
		<div id="page">
			<div id="jquery">
				<h1>jQuery <span>Fragment Scroll</span></h1>
				<p>Check our <a href="https://github.com/miWebb/jQuery.stickyFooter">GitHub</a> for documentation.</p>
				<p>The fragment scroll plugin will scroll the frame to the element with the id that's given in the fragment. <a href="#fragment">&lt;a href="#fragment"&gt;&lt;/a&gt;</a></p>
			</div>
			<div id="fragment">
				<h2>Fragment</h2>
				<p>The body height is set to 200% to make sure the page is long enough.</p>
			</div>
		</div>
	</body>
</html>
