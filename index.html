<!doctype html>
<html>
	<head>
		<title>jQuery Fragment Scroll</title>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/style.css" />

		<script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.easing.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.fragmentScroll.min.js"></script>
		<script type="text/javascript">

		$(window).load(function() {
			$("html").fragmentScroll();
		});

		</script>
	</head>
	<body>
		<div id="nav">
			<div class="container">
				<ul>
					<li><a href="https://github.com/miWebb/jQuery.fragmentScroll/releases">Download</a></li>
					<li><a href="https://github.com/miWebb/jQuery.fragmentScroll">Documentation</a></li>
					<li><a href="https://github.com/miWebb">GitHub</a></li>
					<li><a href="https://www.miwebb.com">miWebb</a></li>
				</ul>
			</div>
		</div>
		<div id="page">
			<div class="container">
				<div id="jquery">
					<h1>jQuery <span>Fragment Scroll</span></h1>
					<p>The fragment scroll plugin will scroll the frame to the element with the id that's given in the fragment. <a href="#fragment">&lt;a href="#fragment">&lt;/a></a></p>
				</div>
				<div id="fragment">
					<h2>Fragment</h2>
					<p>The body height is set to 200% to make sure the page is long enough.</p>
				</div>
			</div>
		</div>
	</body>
</html>
